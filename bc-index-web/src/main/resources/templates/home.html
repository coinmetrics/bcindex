<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Block Chain Index</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

</head>
<body>
    <br/>
    <p th:text="' Market Cap Sum: ' + ${lastSum}"> sum is 0</p>
    <table class="table">
        <thead>
        <tr>
            <th>Currency Pair</th>
            <th>Last Price</th>
            <th>Market Cap</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="idx : ${idxList}">
            <td th:text="${idx.name}">BTC_USD</td>
            <td th:text="${idx.last}">0.00</td>
            <td th:text="${idx.mktCap}">0</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
